<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spidey Stick Hero with Canvas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Modern Gaming Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">Spidey Stick Hero</a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="index.html" class="navbar-links">Home</a>
          </li>
          <li class="navbar-item">
            <a href="scoreboard.html" class="navbar-links">Scoreboard</a>
          </li>
          <li class="navbar-item">
            <a href="media.html" class="navbar-links">Media</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form id="inputContainer">
        <input
          type="text"
          id="displayName"
          placeholder="Enter your display name"
          required
        />
        <h3 class="score">Score:</h3>
        <div id="score"></div>
        <input type="submit" value="Submit Score" />
      </form>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">Hold down the mouse to stretch out a stick</div>
      <div id="perfect">DOUBLE SCORE</div>
      <button id="restart">RESTART</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
